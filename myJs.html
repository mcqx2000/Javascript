<!DOCTYPE html>
<html>
<head>
	<title>this is my js</title>

<body>
<h1>this is my js</h1>
<div id="divs" style="width: 100px;height: 100px;border:1px solid #ccc;">this is a photo</div>
<input type="button" value="this is a button" id="btn">

	oinput.onclick=function(){

		odiv.style.display="none";
	}
}
</script>
